<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

Prenom : <input type="text" name="fullname"/>
<br>
<br>
Email: <input type="text" name="email"/>


<script>

    $(document).ready(function () {
        //obtention du focus
        $('input').focus(function () {
            $(this).css('background','#c5cae9');
        })
    })
    $(document).ready(function () {
        //perte du focus
        $('input').blur(function () {
            $(this).css('background','#cddc39');
        })
    })

</script>
</body>
</html>
