<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1>Je suis un paragraphe</h1>


<script>

    $(document).ready(function () {
        $('h1').hover(function () {
            $(this).hide()

        }, (function () {
            $(this).show()
        });
    });
</script>
</body>
</html>
